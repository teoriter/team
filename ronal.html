    body {
        font-family: Arial, sans-serif;

        max-width: 800px;

    .story {
        margin-top: 20px;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 8px;
        background-color: rgba(188, 124, 56, 0.9);
        position: relative;
    }
    .illustration {
        display: block;
        margin: 20px auto;
        max-width: 80%;
        height: auto;
        border-radius: 8px;
        animation: float 3s ease-in-out infinite alternate;
    }
    @keyframes float {
        0% {
            transform: translateY(0);
        }
        100% {
            transform: translateY(-10px);
        }
    }

    @media (max-width: 600px) {
        .container {
            padding: 10px;
        }

        body {
            background-image: url('a5biowmfuod11.png');
        background-size: cover;

 background: #ffe102;
}

button > svg {

button:hover {
