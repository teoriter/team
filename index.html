<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: url('star-wars-space-backgrounds-wallpaper-cave.jpg') center/cover no-repeat;
      height: 100vh;
      /* Sesuaikan dengan tinggi layar */
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgb(0, 0, 0),
          rgba(0, 0, 0, 0.5),
          rgb(0, 0, 0));
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #333;
      position: fixed;
      width: 100%;
      z-index: 1000;
    }


    .logo {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      order: -1;
      /* Geser ke kiri */
    }

    .burger-icon {
      font-size: 24px;
      cursor: pointer;
      color: #fff;
      display: none;
      /* Sembunyikan icon hamburger pada mode desktop */
      margin-right: 30px;
    }

    ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    li {
      margin: 0 15px;
    }

    a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s ease-in-out;
    }

    a:hover {
      color: #8B4513;
    }

    .nav-links {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 20px;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .burger-icon {
        display: block;
        /* Munculkan ikon menu pada mode ponsel */
      }

      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        margin: 0;
        padding: 0;
        top: 70px;
        left: 0;
        width: 100%;
        background-color: #333;
        z-index: 999;
      }

      .nav-links.show {
        display: flex;
      }

      ul {
        flex-direction: column;
        align-items: center;
      }

      li {
        margin: 15px 0;
      }
    }
  </style>
  <title>navbar dark</title>
</head>

<body>
  <nav>
    <a href="#" class="logo">Welkam_Cuy</a>
    <div class="burger-icon" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
    <ul class="nav-links">
      <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
      <li><a href="#"><i class="fas fa-cogs"></i> Services</a></li>
      <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
    </ul>
  </nav>

  <script>
    function toggleMenu() {
      var navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('show');
    }

    document.addEventListener('click', function (event) {
      var navLinks = document.querySelector('.nav-links');
      if (!event.target.closest('.nav-links') && !event.target.closest('.burger-icon')) {
        navLinks.classList.remove('show');
      }
    });

    // Sembunyikan menu hamburger saat layar memiliki lebar yang lebih besar
    window.addEventListener('resize', function () {
      var burgerIcon = document.querySelector('.burger-icon');
      var navLinks = document.querySelector('.nav-links');
      if (window.innerWidth > 768) {
        burgerIcon.style.display = 'none';
        navLinks.classList.remove('show');
      } else {
        burgerIcon.style.display = 'block';
      }
    });
  </script>

  <!-- Your page content goes here -->

</body>

</html>
